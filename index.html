<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>donghua</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<article class="content">
		<section id="animation">
			<input type="checkbox" id="shanshuo" style="display:none">
			<h2>animation</h2>
			<label for="shanshuo"><p class="description">@keyframes shan</p></label>
			<div class="example">
				<div class="shan"></div>
			</div>
			<p class="description">@keyframes tiao</p>
			<div class="example">
				<div class="tiao">
					<div class="cycle"></div>
				</div>
			</div>
		</section>
		<section id="transform">
			<h2>transform</h2>
			<p class="description">transform:rotate( )</p>
			<div class="example">
				<div class="rotate"></div>
			</div>
			<p class="description">transform:scale( )</p>
			<div class="example">
				<div class="scale"></div>
			</div>
			<p class="description">transform:skew( )</p>
			<div class="example">
				<div class="skew-inner">
					<div class="skew">
						<div class="shu shux"></div>
						<div class="heng hengx"></div>
					</div>
					<div class="shu"></div>
					<div class="heng"></div>
				</div>
			</div>
			<p class="description">transform:translate( )</p>
			<div class="example">
				<div class="translate"></div>
			</div>
		</section>
		<section id="transition">
			<h2>transition</h2>
			<p class="description">transition .8s ease</p>
			<div class="example">
				<div class="da">
					<div class="xiao"></div>
				</div>
				<div class="test"></div>
			</div>
			<p class="description">example</p>
			<div class="example">
				<nav class="nav">
					<ul>
						<li></li>
						<li></li>
						<li></li>
						<div class="bottom"></div>
					</ul>
				</nav>
			</div>
			<p class="description">transition-delay</p>
			<div class="example">
				<div class="delay">
					<div class="delay-xiao"></div>
				</div>
			</div>
			<label for="list"><p class="description">background-delay</p></label>
			<div class="example">
				<input type="checkbox" id="list" style="display:none">
				<ul class="bg-list">
					<li></li>
					<li></li>
					<li></li>
				</ul>
			</div>
		</section>
	</article>
</body>
</html>
